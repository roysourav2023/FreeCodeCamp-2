<!DOCTYPE html>

<html>
    <head>
        <h1 class = "red_text">CatPhotoApp</h1>
        <!--Link tag is used to link external files to the html file.
            The files can be a .css .js etc..
        -->
        <link rel="stylesheet" type="text/css" href="BasicCSS.css">

        <!--Importing a Google font-->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    </head>
    
    <body>
        <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>
        
        <a href="#"><img class="large-image red-border-circular" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        
        <div>
            <p>Things cats love:</p>
            <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
            </ol>
        </div>
        
        <form id = "cat-photo-form" action="/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label><input type="checkbox" name="personality" checked> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Uncomment Elements here are to see effects of changing padding and margin-->
        <!--
            <h5 class="injected-text">margin</h5>

            <div class="box yellow-box">
                <h5 class="box red-box">padding</h5>
                <h5 class="box blue-box">padding</h5>
            </div>
        -->

        </main>
    </body>

</html>
