<!DOCTYPE html>

<html>

    <head>
        <title>CSS Flexbox</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
        <link rel = "stylesheet" type = "text/css" href = "Box.css">

    </head>

    <body>
        
        <header>
            
            <img src="https://pbs.twimg.com/profile_images/378800000147359764/54dc9a5c34e912f34db8662d53d16a39_400x400.png" alt="Quincy Larson's profile picture" class="profile-thumbnail">
            
            <div class="profile-name">
                <h3>Quincy Larson</h3>
                <h4>@ossia</h4>
            </div>
            
            <div class="follow-btn">
                <button>Follow</button>
            </div>
            
        </header>
        
        <div id="inner">
            <p> I meet so many people who are in search of that one trick that will help them work smart. 
                Even if you work smart, you still have to work hard.
            </p>
            
            <span class="date">1:32 PM - 12 Jan 2018</span>
            <hr>
        </div>
        
        <footer>
            
            <div class="stats">
                <div class="Retweets">
                    <strong>107</strong> Retweets
                </div>
                
                <div class="likes">
                    <strong>431</strong> Likes
                </div>
            </div>
            
            <div class="cta">
                <button class="share-btn">Share</button>
                <button class="retweet-btn">Retweet</button>
                <button class="like-btn">Like</button>
            </div>
            
        </footer>
        
        <div id="box-container">
            <div id="box-1">
                <p>Hello</p>
            </div>

            <div id="box-2">
                <p>Goodbye</p>
            </div>
            <div id="box-3"></div>
            <div id="box-4"></div>
            <div id="box-5"></div>
            <div id="box-6"></div>
        </div>

        <div id="box-container2">
            <div id="box1"></div>                
            <div id="box2"></div>
        </div>

    </body>
    
    </html>
